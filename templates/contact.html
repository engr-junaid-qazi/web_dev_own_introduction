<div class="container-fluid"> 
    <form action="/info" method="POST">
        <b> Name </b>        <pre> <input type="text" name="user" placeholder="Full Name"><br><br></pre>

        <b> Password </b>    <pre> <input type="password" name="pass" placeholder="Password"><br><br></pre>
        <b> Contact No. </b> <pre> <input type="tel" name="numb" placeholder="Contact No.  " 
        pattern="+[1-9]{2}-3[0-9]{2}-[0-9]{7}"><br></pre>
        <br>
        <button class="btn1" type="submit" value="Send"> <b> Send Form </b> </button>
        <button class="btn2" type="reset" value="Reset"> <b> Reset Form </b> </button><br><br>
    </form> 
</div>
